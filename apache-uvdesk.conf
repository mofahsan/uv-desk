<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Enable .htaccess files
        RewriteEngine On
        
        # Handle the front controller pattern
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>

    # PHP settings
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    # Error and access logs
    ErrorLog ${APACHE_LOG_DIR}/uvdesk_error.log
    CustomLog ${APACHE_LOG_DIR}/uvdesk_access.log combined

    # Set environment variables for UVDesk
    SetEnv APP_ENV dev
    SetEnv DATABASE_URL "mysql://uvdesk:uvdesk@uvdesk_mysql:3306/uvdesk"
</VirtualHost>